<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karvaahh Travel Platform</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<!-- HEADER -->
<header class="main-header shadow-sm">
  <nav class="navbar navbar-expand-lg container">
    <a class="navbar-brand fw-bold text-white" href="#">
      <i class="fa-solid fa-earth-asia me-2"></i>Karvaahh Travel Platform
    </a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav gap-3">
        
        <li class="nav-item"><a class="nav-link text-white" href="#booking-section">Booking</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#contact-section">Contact</a></li>
      </ul>
    </div>
  </nav>
</header>

<!-- BOOKING SECTION -->
<section class="booking-section reveal active" id="booking-section">
  <div class="container">
    <h2 class="section-title">Book Your Trip</h2>

    <form class="booking-form glass-card">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" placeholder="Your full name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Your email address" required>
      </div>

      <div class="mb-4">
        <label class="form-label">Select Trip</label>
        <select class="form-select" required>
          <option value="">-- Choose a trip --</option>
          <option>Kathmandu Cultural Tour</option>
          <option>Pokhara Nature Escape</option>
          <option>Varanasi Spiritual Journey</option>
        </select>
      </div>

      <button class="btn btn-primary w-100">
        <i class="fa-solid fa-paper-plane me-2"></i>Book Now
      </button>
    </form>
  </div>
</section>

<!-- CONTACT SECTION -->
<section class="contact-section reveal" id="contact-section">
  <div class="container text-center">
    <h2 class="section-title">Contact Us</h2>

    <div class="row mt-4">
      <div class="col-md-4 mb-3">
        <i class="fa-solid fa-envelope icon"></i>
        <p>info@karvaahh.in</p>
      </div>

      <div class="col-md-4 mb-3">
        <i class="fa-solid fa-phone icon"></i>
        <p>+977 9766861547</p>
      </div>

      <div class="col-md-4 mb-3">
        <i class="fa-solid fa-location-dot icon"></i>
        <p>Nepal & India</p>
      </div>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="footer">
  <p>Â© 2026 Karvaahh Travel Platform</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="assets/js/main.js"></script>

</body>
</html>
